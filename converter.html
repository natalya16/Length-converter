<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <div class="wrapper"> 
        <h1 style="padding: 20px;"> NAEV Length converter</h1>
        <div class="converter_wrapper">
            <div class="wrp">
                <input type="text" name="" id="in_val" onkeyup="converter()">
                <select name="" id="in_unit">
                    <option value="kilometer">kilometer</option>
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="millimeter">millimeter</option>
                    <option value="micrometer">micrometer</option>
                    <option value="ninometer">ninometer</option>
                    <option value="foot">foot</option>
                    <option value="inch">inch</option>
                    <option value="yard">yard</option>
                    <option value="mile">mile</option>
                </select>
                

            </div>
            <div class="wrp"><h1>=</h1></div>
            
            <div class="wrp">
                <input type="text" name="" id="out_val">
                <select name="" id="out_unit">
                    <option value="kilometer">kilometer</option>
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="millimeter">millimeter</option>
                    <option value="micrometer">micrometer</option>
                    <option value="ninometer">ninometer</option>
                    <option value="foot">foot</option>
                    <option value="inch">inch</option>
                    <option value="yard">yard</option>
                    <option value="mile">mile</option>
                </select>
            
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
